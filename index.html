<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatÃ¡logo de Tienda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        .acciones {
            display: flex;
            gap: 10px;
        }
        .acciones input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: none;
        }
        .acciones button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: orange;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        .acciones button:hover {
            background: darkorange;
        }
        .catalogo {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }
        .producto {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 250px;
        }
        .producto img {
            width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .precio {
            font-weight: bold;
            color: #007BFF;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>LAPTOPS GAMER</h1>
        <div class="acciones">
            <input type="text" placeholder="Buscar producto...">
            <button>ðŸ›’ Ver Carrito</button>
        </div>
    </header>

    <div class="catalogo">
        <div class="producto">
            <img src="https://rymportatiles.com.pe/cdn/shop/files/15-FA1163DX.png?v=1723056663" alt="Zapatillas Urbanas">
            <h2>Laptop HP</h2>
            <p class="precio">S/ 1001.00</p>
            <button>Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="https://media.falabella.com/falabellaPE/43362313_1/w=800,h=800,fit=pad" alt="AudÃ­fonos Bluetooth">
            <h2>Laptop ASUS</h2>
            <p class="precio">S/ 999.00</p>
            <button>Agregar al carrito</button>
        </div>

        <div class="producto">
            <img src="https://rymportatiles.com.pe/cdn/shop/files/Lenovo-LOQ-15APH8.png?v=1744849691&width=1214" alt="Mochila Daily 20L">
            <h2>Laptop LENOVO</h2>

    </div>
